<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prompt API Demo (LanguageModel)</title>
  <style>
    body { font-family: sans-serif; max-width: 900px; margin: 2rem auto; }
    textarea, pre { width: 100%; box-sizing: border-box; }
    textarea { height: 160px; }
    pre { background: #f6f8fa; padding: 1rem; white-space: pre-wrap; }
    button { margin-right: .5rem; }
    #status { color: #444; margin: .5rem 0; }
    label { display: block; margin: .5rem 0; }
  </style>
</head>
<body>
  <h1>Prompt API Demo (Gemini Nano in Chrome)</h1>

  <p id="support"></p>
  <p id="status"></p>

  <div>
    <button id="init">Initialize (download if needed)</button>
    <button id="params">Show params</button>
    <button id="destroy" disabled>Destroy session</button>
  </div>

  <label>
    System prompt (optional):
    <input id="systemPrompt" type="text" style="width:100%" placeholder="You are a helpful assistant." />
  </label>

  <label>
    User prompt:
    <textarea id="userPrompt" placeholder="Ask a question or give an instruction..."></textarea>
  </label>

  <div style="margin: .5rem 0;">
    <label>Temperature: <input id="temperature" type="number" step="0.1" value="1" style="width:6rem" /></label>
    <label>Top K: <input id="topK" type="number" step="1" value="3" style="width:6rem" /></label>
  </div>

  <div>
    <button id="prompt">Prompt (non-streaming)</button>
    <button id="stream">Prompt (streaming)</button>
    <button id="stop" disabled>Stop</button>
  </div>

  <h3>Output</h3>
  <pre id="output"></pre>

  <script>
    const supportEl = document.getElementById('support');
    const statusEl = document.getElementById('status');
    const outputEl = document.getElementById('output');
    const initBtn = document.getElementById('init');
    const paramsBtn = document.getElementById('params');
    const destroyBtn = document.getElementById('destroy');
    const promptBtn = document.getElementById('prompt');
    const streamBtn = document.getElementById('stream');
    const stopBtn = document.getElementById('stop');

    let session = null;
    let abortController = null;

    function setStatus(msg) {
      statusEl.textContent = msg;
      console.log('[status]', msg);
    }

    if ('LanguageModel' in self) {
      supportEl.textContent = 'Prompt API supported in this browser (Chrome 138+).';
    } else {
      supportEl.textContent = 'Prompt API NOT supported. Use Chrome 138+ on desktop.';
    }

    async function ensureSession() {
      if (!('LanguageModel' in self)) {
        throw new Error('Prompt API not supported in this browser.');
      }

      // Use the same option shape for availability/create
      const availabilityOptions = {
        // Example: set expectations (text-only I/O)
        expectedInputs: [{ type: 'text', languages: ['en'] }],
        expectedOutputs: [{ type: 'text', languages: ['en'] }],
      };

      const availability = await LanguageModel.availability(availabilityOptions);
      setStatus(`Availability: ${availability}`);

      if (!navigator.userActivation.isActive) {
        throw new Error('User activation required. Click a button to proceed.');
      }

      if (session) return session;

      const params = await LanguageModel.params();
      const temp = Number(document.getElementById('temperature').value || params.defaultTemperature);
      const topK = Number(document.getElementById('topK').value || params.defaultTopK);

      setStatus('Creating session (this may trigger model download)…');
      session = await LanguageModel.create({
        temperature: temp,
        topK,
        initialPrompts: (() => {
          const sys = document.getElementById('systemPrompt').value.trim();
          return sys ? [{ role: 'system', content: sys }] : [];
        })(),
        expectedInputs: availabilityOptions.expectedInputs,
        expectedOutputs: availabilityOptions.expectedOutputs,
        monitor(m) {
          m.addEventListener('downloadprogress', (e) => {
            const pct = Math.round(e.loaded * 100);
            setStatus(`Model downloading… ${pct}%`);
          });
        },
      });
      setStatus('Session ready.');
      destroyBtn.disabled = false;
      return session;
    }

    initBtn.addEventListener('click', async () => {
      try { await ensureSession(); } catch (e) { setStatus(e.message || String(e)); }
    });

    paramsBtn.addEventListener('click', async () => {
      try {
        const p = await LanguageModel.params();
        outputEl.textContent = JSON.stringify(p, null, 2);
      } catch (e) { setStatus(e.message || String(e)); }
    });

    destroyBtn.addEventListener('click', async () => {
      try {
        if (session) {
          session.destroy();
          session = null;
          setStatus('Session destroyed.');
          destroyBtn.disabled = true;
        }
      } catch (e) { setStatus(e.message || String(e)); }
    });

    promptBtn.addEventListener('click', async () => {
      try {
        const s = await ensureSession();
        const prompt = document.getElementById('userPrompt').value.trim();
        if (!prompt) { setStatus('Enter a user prompt.'); return; }
        setStatus('Prompting…');
        const result = await s.prompt(prompt);
        outputEl.textContent = result;
        setStatus('Done.');
      } catch (e) { setStatus(e.message || String(e)); }
    });

    streamBtn.addEventListener('click', async () => {
      try {
        const s = await ensureSession();
        const prompt = document.getElementById('userPrompt').value.trim();
        if (!prompt) { setStatus('Enter a user prompt.'); return; }
        outputEl.textContent = '';
        setStatus('Streaming…');
        abortController = new AbortController();
        stopBtn.disabled = false;
        const stream = s.promptStreaming(prompt, { signal: abortController.signal });
        for await (const chunk of stream) {
          outputEl.textContent += chunk;
        }
        setStatus('Done.');
      } catch (e) {
        setStatus(e.message || String(e));
      } finally {
        stopBtn.disabled = true;
        abortController = null;
      }
    });

    stopBtn.addEventListener('click', () => {
      if (abortController) {
        abortController.abort();
        setStatus('Aborted.');
      }
    });
  </script>
</body>
</html>
